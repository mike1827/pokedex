<!DOCTYPE html>
<html>
<head>
  <title>Pokedex Game</title>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #FF0000;
    }

    #pokedex {
      display: inline-block;
      width: 200px;
      height: 300px;
      background-color: #FFFFFF;
      border: 2px solid #000000;
      padding: 10px;
      margin-top: 20px;
    }

    #pokemonImage {
      max-width: 150px;
      max-height: 150px;
      margin-bottom: 10px;
    }

    #pokemonName {
      font-weight: bold;
      margin-bottom: 5px;
    }

    #button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #FF0000;
      color: #FFFFFF;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Pok√©dex Game</h1>
  <div id="pokedex">
    <img id="pokemonImage" src="" alt="Pokemon Image">
    <p id="pokemonName"></p>
    <button id="button">Get Random Pokemon</button>
  </div>

  <script>
    var pokemonImage = document.getElementById('pokemonImage');
    var pokemonName = document.getElementById('pokemonName');
    var button = document.getElementById('button');

    button.addEventListener('click', function() {
      var randomId = Math.floor(Math.random() * 898) + 1;
      var apiUrl = `https://pokeapi.co/api/v2/pokemon/${randomId}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          pokemonImage.src = data.sprites.front_default;
          pokemonName.textContent = data.name;
        })
        .catch(error => console.log(error));
    });
  </script>
</body>
</html>
